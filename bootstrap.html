<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <style>
        img {
            width: 250px;
        }
        
        .myimg {
            width: 150px;
        }
    </style>



    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

</head>

<body>
    <!--按鈕-->
    <a href="http://www.tennis.com/" target="blank" class="btn btn-success">tennis</a>
    <!--換行-->
    <br>
    <!--水平線-->
    <hr>

    <!--四張圖片-->
    <img src=http://www.greatoutdoorsfest.com/wp-content/uploads/2016/04/tennis-balls.jpg alt="" class="img-thumbnail myimg"
    />

    <img src=http://www.greatoutdoorsfest.com/wp-content/uploads/2016/04/tennis-balls.jpg alt="" class="img-circle myimg" />i

    <img src=http://www.greatoutdoorsfest.com/wp-content/uploads/2016/04/tennis-balls.jpg alt="" class="img-rounded" />i

    <img src=http://www.greatoutdoorsfest.com/wp-content/uploads/2016/04/tennis-balls.jpg alt="" />i

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>

</html>
